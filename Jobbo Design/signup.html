<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/site.css">
</head>
<body>
    <div class="authorization">
        <div class="auth-container">

            <form id="form1">
                <h3>Create Account</h3>
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm Password">

                <div class="btn-box">
                    <button type="button" id="next1">Next</button>
                </div>
            </form>

            <form id="form2">
                <h3>What are you going to do ?</h3>
                <input type="button" value="Find job">
                <input type="button" value="Find employees">
                <div class="btn-box">
                    <button type="button" id="back1">Back</button>
                    <button type="button" id="next2">Next</button>
                </div>
            </form>

            <form name="employee" id="form3">
                <h3>Personal Information</h3>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Location">

                <div class="btn-box">
                    <button type="button" id="back2">Back</button>
                    <button type="button" id="next3">Next</button>
                </div>
            </form>

            <!-- <form name="employer" id="form3">
                <h3>Personal Information</h3>
                <input type="text" placeholder="Company Name">
                <input type="text" placeholder="Company Category">
                <div class="btn-box">
                    <button type="button" id="back2">Back</button>
                    <button type="button" id="next3">Next</button>
                </div>
            </form> -->

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
            </div>
        </div>
    </div>
    <script>
        const form1 = document.getElementById("form1");
        const form2 = document.getElementById("form2");
        const form3 = document.getElementById("form3");

        const next1 = document.getElementById('next1');
        const next2 = document.getElementById('next2');
        const next3 = document.getElementById('next3');

        const back1 = document.getElementById('back1');
        const back2 = document.getElementById('back2');

        next1.addEventListener('click', () => {
            form1.style.left = "-600px";
            form2.style.left = "40px";
        })

        back1.addEventListener('click', () => {
            form1.style.left = "40px";
            form2.style.left = "600px";
        })

        next2.addEventListener('click', () => {
            form2.style.left = "-600px";
            form3.style.left = "40px";
        })

        back2.addEventListener('click', () => {
            form2.style.left = "40px";
            form3.style.left = "600px";
        })
    </script>
</body>
</html>
