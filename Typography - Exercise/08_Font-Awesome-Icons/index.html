<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: proxima-nova, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        nav {
            width: 200px;
            border: 1px solid #e3e3e3;
            font-size: 14px;
            line-height: 20px;
            background-color: #f5f5f5;
            margin-bottom: 30px;
        }
        
        li {
            list-style: none;
            line-height: 25px;
            margin-left: -15px;
        }

        a {
            color: #c83025;
            text-decoration: none;
        }

        i {
            width: 1.14em;
            padding-right: 0.28em;
        }

        button {
            padding: 4px 12px;
            line-height: 20px;
            color: #ffffff;
            cursor: pointer;
            border-radius: 2px solid rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        }

        button.shopping {
            background-color: #83a94c;
        }

        button.info {
            background-color: #008ed0;
        }

        button.delete {
            background-color: #cc4036;
        }

        nav a [class="fa-"] {
            color: #000;
        }

        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="#"><i class="fa-solid fa-book"></i>Library</a></li>
            <li><a href="#"><i class="fa-solid fa-book"></i>Applications</a></li>
            <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
        </ul>
    </nav>
    <p>
        <button class="shopping">Checkout</button>
        <button class="info">Info</button>
        <button class="delete">Delete</button>
    </p>
    
</body>
<script src="https://kit.fontawesome.com/ce69090442.js" crossorigin="anonymous"></script>
</html>
