<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <section class="viewport">

        <form action="" method="get">

            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="eg. Emil" required oninvalid="this.setCustomValidity('this is not a valid email address')">
                <span class="helper info">Min. 8 characters, no special characters.</span>
            </div>
              
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Something hard" required>
                <span class="helper info">Min. 8 characters, at least one special characters.</span>

            </div>
            
            <input type="submit" value="Login">
        </form>
    </section>
    
</body>
</html>
