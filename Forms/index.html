<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Working with Forms</h1>
    
    <h2>Search by Google</h2>

    <form action="https://www.google.bg/search" method="GET">
        <label for="search-field">Search for:</label>
        <input type="text" id="search-field" name="q"> 
        <input type="submit" value="Search">
    </form>

    <h2>Radio buttons</h2>
    <form action="#" method="GET">
        <p>Pick your poison:</p>
        <input type="radio" name="poison" value="option1" id="poison-option1">
        <label for="poison-option1">Beer</label>
        
        <input type="radio" name="poison" value="option2" id="poison-option2">
        <label for="poison-option2">Whiskey</label>
        
        <input type="radio" name="poison" value="option3" id="poison-option3" checked>
        <label for="poison-option3">Another</label>

        <p>
            <input type="submit" value="Lets go!">
        </p>
    </form>

    <h2>Checkboxes</h2>
    <form action="#" method="GET">

        <fieldset>
            <legend>My First fieldset</legend>

            <p>Pick your poison:</p>
            <input type="checkbox" value="poison2option1" id="poison2-option1">
            <label for="poison2-option1">Beer</label>
            
            <input type="checkbox" value="poison2option2" id="poison2-option2">
            <label for="poison2-option2">Whiskey</label>
            
            <input type="checkbox" value="poison2option3" id="poison2-option3" checked>
            <label for="poison2-option3">Another</label>
            
            <p>
                <select name="city" id="citySelect">
                    <option>Please pick a city</option>
                    <option value="sofia" selected>Sofia</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="ruse">Ruse</option>
                </select>
            </p>
        
        </fieldset>

        <fieldset>
            <legend>My second set</legend>
            <p>
                <input type="email" required>
            </p>

            <p>
                <label for="tempB">Choose a comfortable temperature</label>
                <input type="range" id="tempB" name="temp">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Lets go!">
        </p>
    </form>

    <form action="#">
        <input type="text" name="username" id="login-username" placeholder="Username" required>
        <input type="password" name="password" id="login-password" placeholder="Password" required>
        
        <input type="submit" value="Login">
    </form>
        
</body>
</html>
