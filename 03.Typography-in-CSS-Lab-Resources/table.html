<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table, td, th {
            width: 70em;
            border: 1px solid rgb(221, 221, 221);
        }

        th {
            background-color: rgb(161, 161, 161);
        }

        tbody tr:nth-child(odd) {
            background-color: rgb(241, 241, 241);
        }

        tbody tr:hover {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div>
        <main>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Population</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Somewhere Else</td>
                            <td>31M</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>London </td>
                            <td>12M</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Chicago</td>
                            <td>15M</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Greece</td>
                            <td>26M</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <td>Russia</td>
                            <td>300M</td>
                            <td>7</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
    
</body>
</html>
